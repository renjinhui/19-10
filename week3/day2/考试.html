<script>
    /*编写queryParams方法实现如下的效果*/
    let url="http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13";
    console.log(url.queryParams("from")); //=>"wx"
    String.prototype.queryParams = function(key){
        let str = this.split('?')[1];
        let arr = str.split('&');// ['lx=1','from=wx']
        let obj = {};
        arr.forEach(item=>{
            let a = item.split('=');// ['lx','1']   ['from','wx']
            obj[a[0]] = a[1]
        })
        return key ? obj[key] : obj;
    }
    String.prototype.getParam = function (num) {
        let a = this.indexOf(num) + num.length + 1;
        let b = this.indexOf("&", a);
        return b < 0 ? this.slice(a,this.indexOf("#")) : this.slice(a, b);
    }

   
</script>
