<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
        框架  库
        框架  你写代码  框架帮你调用
        库    人家写好的代码  你来调用

        渐进式  vue  vue-router  vuex  axios  
            vue的ui组件库： ele  iview    vant

    -->
    <div id="app">
        <!-- 
            小胡子语法 
            里边只能写表达式 不能写语句
        -->
        <!-- <h1>{{qqq}}</h1> -->
    
        <!-- <h1>{{qqq}}   adehtdhs hsfg r {{hello}}</h1>
        <h2>{{aaa + qqq}}</h2>
        <div>
            <a href="http://baidu.com">百度</a>
        </div> -->
    </div>
    <div id="app2">
        <h1>{{qqq}}</h1>
        <my-com v-model='qqq'></my-com>
    </div>
</body>
</html>
<template id='qqq'>
    <div>
        <input type="text" v-model="v1">
        <input type="text" v-model="v2">
    </div>
</template>
<script>
    Vue.component("my-com",{
        template:"#qqq",
        props:['value'],
        mounted() {
            console.log(this.$el)
        },
        computed: {
            v1:{
                get(){
                    return this.value.split(/ +/)[0]
                },
                set(val){
                    let str = val+' '+this.v2;
                    this.$emit('input',str)
                }
            },
            v2:{
                get(){
                    return this.value.split(/ +/)[1]||''
                },
                set(val){
                    let str = this.v1+' '+val;
                    this.$emit('input',str)
                }
            }
        },
    })
    new Vue({
        // el:'#app',// 不能是 body 和 html；
        // template:`<div>这是个执行模板{{qqq}}</div>`,
        data:{
            // data中的属性 就是vue的变量
            qqq:'hello 珠峰' ,
            hello:'2345432456',
            aaa:[1,2,3,4],
        }
    }).$mount('#app2');
</script>
