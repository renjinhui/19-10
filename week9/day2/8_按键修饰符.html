<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- <div v-model='name' contenteditable="true">
            实告诉
        </div> -->
        <input type="text" v-model='name'>
        <input type="number" v-model='age' @keydown.13='kd'>
        <!-- 按键修饰符  只有当按键是 回车键时  才会触发kd函数 -->
        <button @click.alt.exact='kd'>666</button>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            age:10
        },
        methods: {
            kd(e){
                console.log(e)
                if(e.keyCode == 13){
                    console.log(this.name,this.age)
                }
            }
        },
    });
</script>
