    class Man{
        constructor(name){
            console.log('hello I am '+name);
            this.ary = [];
            setTimeout(() => {
                this.next();   
            });
        }
        next(){
            let f = this.ary.shift();// f就是当前数组的第一个函数
            f && f();
        }
        eat(type){
            this.ary.push(()=>{
                console.log('eat '+type);
                this.next();
            })
            return this
        }
        sleep(n){
            this.ary.push(()=>{
                console.log('开始睡')
                setTimeout(() => {
                    console.log(`睡了${n}秒`);
                    this.next();
                }, n*1000);
            })
            return this
        }
        sleepFirst(n){
            this.ary.unshift(()=>{
                console.log('开始睡')
                setTimeout(() => {
                    console.log(`先睡了${n}秒`);
                    this.next();
                }, n*1000);
            })
            return this
        }
    }
    function LazyMan(name){
        return new Man(name)
    }
    LazyMan('Tony').eat('lunch').sleep(3).eat('dinner').eat('junk food');
</script>
