    function Person(name,age,sex){
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.eat = function(){}
        this.play = function(){}
        // return []
    }
    var per2 = Person('zf',100,0);
    var per22 = new Person('zf',100,0);// per22 是 Person的 一个实例
    // new 执行函数的时候 函数内部的this 都是指向了一个堆内存；函数执行完成之后； 又把this 返出去了
    // 若写了返回值 但是返回的是一个值类型；那么默认返回仍然是this;
    // 若返回值是个引用数据类型，则返回值就默认是这个引用数据类型了
    var ary = new Array();// ary  是  Array的一个实例
    console.log(per22);
    var FN = function(){
        this.name = 123;
        this.age = 234
    }
    var f = new FN;
    console.log(f);


    // es6 的箭头函数是不能通过new的方式执行
    // es6 创造类的方式 是通过 class创造的；
    var FN2 = ()=>{
