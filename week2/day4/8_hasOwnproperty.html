<script>
    // in  某个属性是否属于某个对象； 某个对象.某个属性；
    var obj = {
        a:undefined,
        b:12
    }
    // obj.a  undefined
    // obj.c  undefined

    'toString' in obj; // true
    obj.hasOwnProperty('toString') // false
    ''.hasOwnProperty('length')
    Object.prototype.hasPubProperty = function(key){
        if(key in this && !this.hasOwnProperty(key))return true;
        return false;
    }
    ''.hasPubProperty('length');

    // plus  minus   
    var n = 2;
    Number.prototype.plus = function(a){
        return this + a;
    }
    Number.prototype.minus = function(a){
        return this - a;
    }
    n.plus(5).minus(3).plus(10); // 2+5-3+10

    // 迭代数组   forEach  map  for  for in;

    ary.qqq = 123;

    Object.prototype.b = 200;
    for(var k in ary){
        // 会把所有能调用到的自己添加的属性 全部获取到；
        console.log(k)
    };
    


</script>
