<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.eat = function(){};
    Person.prototype.play = function(){};
    var p = new Person();

    // 原型链： 属性查找机制；实例通过 __proto__ 向上级原型查找；

    /* 
        每一个函数(类) 都有一个默认的prototype属性  指向自己的原型对象；
        每一个对象(实例) 都有一个默认的__proto__属性 指向所属类的原型对象；
        每一个默认的原型对象 都有一个 constructor属性 指向对应的构造函数本身；
    */
</script>
