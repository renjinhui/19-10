<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="log">
        <input type="text" placeholder="请输入用户名">
        <input type="password" placeholder="请输入密码">
        <button id="log_btn">登录</button>
    </div>

    <div id="reg" style="display: none">
        <input type="text" placeholder="请输入用户名">
        <input type="password" placeholder="请输入密码">
        <button id="reg_btn">注册</button>
    </div>

    <a href='#' id='log_a'>登录</a>
    <a href='#' id='reg_a'>注册</a>
    
</body>
</html>
<script>
    // 就是一个普通对象 把要用到方法或者属性都放到一个对象里边；这个对象我们称为命名空间
    // 一般用来作用 工具库的 封装；  common.js    utils.js   tools.js

    // 高级单例  其实就是一个闭包；一般可以用于普通的模块化开发；
    var obj = (function(){
        var name = 123;
        var age = 234;
        var init = function(){
            console.log(name,age)
        }
        return {
            init
        }
    })();

    log_a.onclick = function () {
        log.style.display = 'block';
        reg.style.display = 'none'
    }
    reg_a.onclick = function () {
        log.style.display = 'none';
        reg.style.display = 'block'
    }

    var logModel = (function () {
        var box = document.getElementById('log');
        var name = box.getElementsByTagName('input')[0];
        var psw = box.getElementsByTagName('input')[1];
        var log_btn = document.getElementById('log_btn');// md5
        var bind = function(){
            log_btn.onclick = function(){
                console.log(`登陆信息是： ${name.value}---- ${psw.value}`)
            }
        }
        
        return {
            init(){
                bind();
                // regModel.init();
                return name.value
            }
        }
    })();

    var regModel = (function () {
        var box = document.getElementById('reg');
        var name = box.getElementsByTagName('input')[0];
        var psw = box.getElementsByTagName('input')[1];
        var reg_btn = document.getElementById('reg_btn');// md5
        var bind = function(){
            reg_btn.onclick = function(){
                console.log(`注册信息是： ${name.value}---- ${psw.value}`)
            }
        }
        
        return {
            init(){
                bind();
                return name.value
            }
        }
    })();
    
    logModel.init();
    regModel.init();

</script>
