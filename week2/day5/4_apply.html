<script>
    function fn(){
        console.log(arguments);
        console.log(this)
        console.log('-------------------------')
    }
    var obj = {q:12}
    fn.call(obj,1,2,3)
    fn.apply(obj,[1,2,3]);
    Function.prototype.myApply = function(context=window,arg=[]){
        var a = Symbol();
        context[a] = this;
        var res = context[a](...arg);
        delete context[a]
        return res;
    }
</script>
