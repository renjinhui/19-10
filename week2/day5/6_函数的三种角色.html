    }
    Person();
    new Person();
    Person.age = 100;
    

    function fn(){
        // 普通数组 __proto__  Array.prototype
        // arguments 是个类数组  他的 __proto__ 指向了基类的原型
        Array.from(arguments);
        [...arguments];
        [].slice.call(arguments,0);// arguments.slice(0)   arguments.slice()
        // var res = [].concat.call(arguments,[])// arguments.concat([])
        // console.log(res.flat());
        // arguments.__proto__ = Array.prototype;
        console.log(arguments.toString())
    }
    fn(1,2,3,4,5);
