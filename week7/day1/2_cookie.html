<script>
    /* 
        种植 cookie
        cookie 是前端用来保存某些数据用的；前 后端都能操作
                一般用来存储用户信息  5k左右；
        
        H5新增的两个前端存储数据的API   大小是在5m（兆）左右  
                这两个API只能由前端操作；
        localStorage 
            getItem(属性名)  setItem(属性名,属性值)  removeItem(属性名)
            clear() // 全部删除
        sessionStorage   
        
        // localStorage 和sessionStorage 的唯一区别就是 local不会自动清除
        // session 会在也按关闭的时候清空

        getCookie(属性名)  对应的属性值
        setCookie(属性名，属性值，过期日期) 
        removeCookie(属性名)  // 把日期设置成过期的日子


        cookie 1、前后端都能设置  2、大小只有5k左右；3、设置cookie 只能自己编写方法； 4、cookie有过期时间； 5、cookie会随着请求发送给后台
        localStorage:1、只能由前端设置 2、大小在5兆左右 3、有现成的方法； 4、后端无法操作该属性 5、没有过期时间

    */
    function getCookie(key) {
        let str = document.cookie;
        str += '; ';// 让最后一个能满足正则
        //                   /BAIDUID=([^ ;]+); /
        let reg = new RegExp(`(^| )${key}=([^; ]+); `);
        //let reg = new RegExp(`\\b${key}=([^; ]+); `);
        return str.match(reg) ? str.match(reg)[2] : null;
    }
    function setCookie(key,value,date){
        if(date){
            document.cookie = `${key} = ${value}; expires=${new Date(date)}`
        }else{
            document.cookie = `${key} = ${value};`
        }
        
    }
    function removeCookie(key,domain){
        let res = getCookie(key);
        if(domain){
            document.cookie = `${key} = null; domain=${domain}; expires = ${new Date(1999)}`
        }else{
            document.cookie = `${key} = null; expires = ${new Date(1999)}`
        }
        return res;
    }

</script>

</script>
