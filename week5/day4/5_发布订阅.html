    <button id="btn">你好</button>

<script>
    // 订阅 的 时候 把名字加入到订阅者清单
    // 发布时  按照清单去送期刊

    var ary = [];// 订阅者清单    // 事件池

    function on (f){
        // 订阅函数  把对应的事件放到 清单里边
        ary.push(f);
    }

    function fire(n){
        ary.forEach((f)=>{
            f.call(this,...arguments);
        })
    }
    
    function off(f){
        // 取消订阅
        let n = ary.indexOf(f);
        ary.splice(n,1);
    }

    function f1(){
        console.log(1,this)
    }
    function f2(){
        console.log(2,this)
    }
    function f3(){
        console.log(3,this)
    }
    on(f1);
    on(f2);
    on(f3);

    fire(666);
    off(f2);
    btn.onclick = fire
</script>
