<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box,
        #box1,
        #box2 {
            width: 100px;
            height: 100px;
            background: salmon;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            user-select: none;
        }

        #box1 {
            background: aqua
        }

        #box2 {
            background: sienna
        }
    </style>
</head>

<body>
    <div id="box">
        1
    </div>
    <div id="box1">
        2
    </div>
    <div id="box2">
        3
    </div>

</body>

</html>
<script src='./event.js'></script>
<script src='./drag.js'></script>
<script>
    var n = 0;
    var box = document.getElementById('box'),
        box1 = document.getElementById('box1'),
        box2 = document.getElementById('box2');
    new Drag('box');
    on(box, 'myIndex', addIndex);
    on(box, 'myFly', fly);

    new Drag('box1');
    on(box1, 'myIndex', addIndex);
    on(box1, 'myFly', fly);

    new Drag('box2');
    on(box2, 'myIndex', addIndex);
    on(box2, 'myFly', fly);


    function addIndex(ele) {
        ele.style.zIndex = ++n;
    }

    function fly(ele) {
        //初速度
        // 根据速度 设置盒子的位置
        clearTimeout(ele.flyTimer);
        ele.speed *= 0.98;
        var l = ele.offsetLeft + ele.speed;
        //需要一个边界
        var maxL = (document.documentElement.clientWidth || document.body.clientWidth) - ele.offsetWidth;
        // l = l > maxL ? maxL : (l < 0 ? 0 : l);
        if (l > maxL) {
            l = maxL;
            ele.speed *= -1;
        } else if (l < 0) {
            l = 0;
            ele.speed *= -1;
        }
        ele.style.left = l + 'px';
        if (Math.abs(ele.speed) > 0.1) {
            ele.running = true;
            ele.flyTimer = setTimeout(function () {
                fly(ele)
            }, 30);
        } else {
            ele.running = false;
        }
    }
</script>
