    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none
        }
        #box{
            width: 200px;
            height: 200px;
            border:1px solid salmon;
            text-align: center;
            line-height: 200px;
            user-select: none;
            position: relative;
            left:0;
            /* transition: left 1s cubic-bezier(0.42, 2.32, 0.71,-0.74); */
        }
    </style>
</head>
<body>
    <button id='btn'>点击我</button>
    <div id="box">
        珠峰培训
    </div>
</body>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    // getComputedStyle(元素)
    // IE低版本使用 元素.currentStyle
    // 监听窗口大小的改变  我们使用 window.onresize

    var box = document.getElementById('box');
    let l = 0;
    let w = document.documentElement.clientWidth || document.body.clientWidth;// 一屏幕的宽度；
    let boxW = box.offsetWidth;// 盒子的宽度 
    let maxL = w - boxW;// 可移动的最大值


    let timer = setInterval(()=>{
        l+=10;
        if(l >= maxL){
            l = maxL;
            clearInterval(timer);
        }
        box.style.left = l+'px';
    },10);
