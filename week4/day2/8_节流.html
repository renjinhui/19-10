<script>
    //节流 在连续触发某个函数的时候  我们每隔一段时间就触发一次该函数 ；
    // throttle
    // var flag = true;
    // window.onscroll = function(){
    //     if(!flag)return;
    //     flag = false;
    //     console.log(666);
    //     setTimeout(() => {
            
    //         flag = true;
    //     }, 1000);
    // }
    function throttle(fn,wait=1000){
        var flag = true;
        return function(){
            if(!flag)return;
            flag = false;
            setTimeout(() => {
                flag = true;
                fn.call(this,...arguments)
            }, wait);
        }
    }
    function f() {
        console.log(666)
    }
    window.onscroll = throttle(f,100);
</script>
