<script>
    //防抖： 在连续触发某个函数的时候  我们直在最后的时候 让对应的函数执行；
    // var timer = null;
    // window.onscroll = function(){
    //     clearTimeout(timer);
    //     timer = setTimeout(() => {
    //         console.log(666)
    //     }, 1000);
    // }
    function debounce(fn,wait){
        wait = wait || 100;
        var timer = null;
        return function(){
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this,arguments);// 保证this的执行 和参数的传递
            }, wait);
        }
    }
    let fn = function(){console.log(this)}
    let f = debounce(fn)
    window.onscroll = f;
</script>
