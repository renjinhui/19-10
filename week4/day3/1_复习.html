    function f2(){
        let str = this.value;
        if(!/^1[3-9]\d{9}$/.test(str)){
            console.log('不合法')
        }else{
            console.log('合法')
        }
    }
    inp.oninput = debounce(f2,500);
    function debounce(fn,wait=1000){
        var timer = null;
        return function(){
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this,arguments)
            }, wait);
        }
    }

    
    // add(1,2)(3) // add(1,2)的执行结果 标记为 f2; f2(3)
    // add(1)(2,3)  // add(1)   ff; ff(2,3)
    function currying(fn,length){
        length = length || fn.length;// 传参数的话 就是传递的参数  没有的话就是 函数的形参个数
        return function(...arg){
            if(arg.length >= length){
                return fn.apply(this,arg)
            }else{
                return currying(fn.bind(this,...arg),length-arg.length)
            }
        }
    }
    let f3 = function (a,b,c) {
        return a+b+c
    }
    let add = currying(f3)// 函数中的length 是3
    
    add(1)(2)(3) // 6
    add(1,2)(3)  // 6
    add(1)(2,3)  // 6
    add(1,2,3)   // 6
</script>
